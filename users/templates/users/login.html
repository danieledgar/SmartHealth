{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class=" grid place-items-center rounded bg-blue-200 w-1/3 p-4 m-3">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="font-black mb-4">Log In</legend>
                    {{ form |crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="bg-blue-500 font-bold rounded m-2 p-1" type="submit">Log in</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Need an account?
                    <a class="font-semibold underline text-sky-500" href="{% url 'register' %}" class="ml-2">Sign Up</a>
                </small>
            </div>
    </div>
</div>
{% endblock content %}
