{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex justify-center">
<div class="grid place-items-center rounded w-1/2 m-3 p-4 bg-blue-200">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="text-2xl font-black underline">Join today</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="font-bold bg-blue-500 rounded m-4 p-1 text-white" type="submit">Sign up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account?
                <a class="font-semibold underline text-sky-500" href="{% url 'login' %}" class="ml-2">Sign In</a>
            </small>
        </div>
</div>
</div>
{% endblock content %}
